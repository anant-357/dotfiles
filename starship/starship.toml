# End languages and tools #

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#A7C080 bg:#425047"
format = '[ 󱑂 $time ]($style)'

[cmd_duration]
style = "fg:#000000 bg:yellow"
format = "[ took $duration ]($style)"

[character]
format = " $symbol"